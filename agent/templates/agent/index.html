<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Agent</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .header-subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .agent-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .agent-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 150px;
        }
        
        .agent-btn.auto {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .agent-btn.it {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
        }
        
        .agent-btn.pharma {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .agent-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .agent-btn.active {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .research-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .research-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .research-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .research-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-section {
            display: none;
            margin: 2rem 0;
        }
        
        .progress {
            height: 8px;
            border-radius: 10px;
            background: #e9ecef;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        
        .status-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .results-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .report-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .report-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .report-content {
            color: #34495e;
            line-height: 1.6;
        }
        
        .sources-list {
            list-style: none;
            padding: 0;
        }
        
        .sources-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .sources-list li:last-child {
            border-bottom: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .alert-success {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
        }
        
        .alert-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .markdown-content {
            line-height: 1.8;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #2c3e50;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .markdown-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }
        
        .markdown-content h2 {
            font-size: 1.5rem;
            color: #667eea;
        }
        
        .markdown-content h3 {
            font-size: 1.3rem;
            color: #34495e;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .markdown-content li {
            margin-bottom: 0.5rem;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #7f8c8d;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
        }
        
        .markdown-content strong {
            color: #2c3e50;
            font-weight: 700;
        }
        
        .markdown-content em {
            color: #e74c3c;
            font-style: italic;
        }
        
        .markdown-content code {
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }
        
        .markdown-content pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #495057;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0 1rem 2rem;
            padding-left: 0;
        }
        
        .markdown-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #6c757d;
            background: #f8f9fa;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header Section -->
            <div class="header-section">
                <h1 class="header-title">
                    <i class="fas fa-robot me-3"></i>
                    AI Research Agent
                </h1>
                <p class="header-subtitle">
                    Advanced research assistance with specialized IT and Pharmaceutical agents
                </p>
            </div>
            
            <!-- Agent Selection Buttons -->
            <div class="agent-buttons">
                <button class="agent-btn auto active" onclick="selectAgent('auto')">
                    <i class="fas fa-magic me-2"></i>
                    Auto Detect
                </button>
                <button class="agent-btn it" onclick="selectAgent('it')">
                    <i class="fas fa-laptop-code me-2"></i>
                    IT Agent
                </button>
                <button class="agent-btn pharma" onclick="selectAgent('pharma')">
                    <i class="fas fa-pills me-2"></i>
                    Pharma Agent
                </button>
            </div>
            
            <!-- Research Form -->
            <div class="research-form">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control" 
                               id="researchTopic" 
                               placeholder="Enter your research topic here..."
                               maxlength="200">
                    </div>
                    <div class="col-md-4">
                        <button class="research-btn w-100" onclick="startResearch()" id="researchBtn">
                            <i class="fas fa-search me-2"></i>
                            Start Research
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Progress Section -->
            <div class="progress-section" id="progressSection">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div class="status-text" id="statusText">
                    Initializing research...
                </div>
            </div>
            
            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <h3 class="text-center mb-4">
                    <i class="fas fa-chart-line me-2"></i>
                    Research Report
                </h3>
                
                <div id="reportContent">
                    <!-- Report content will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let selectedAgent = 'auto';
        let currentProgress = 0;
        
        // Agent selection
        function selectAgent(agent) {
            selectedAgent = agent;
            
            // Update button states
            document.querySelectorAll('.agent-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show selected agent info
            let agentInfo = '';
            switch(agent) {
                case 'auto':
                    agentInfo = 'AI will automatically detect the best agent for your topic';
                    break;
                case 'it':
                    agentInfo = 'IT Research Agent: Specialized in technology, software, and IT topics';
                    break;
                case 'pharma':
                    agentInfo = 'Pharmaceutical Agent: Specialized in medical research and drug topics';
                    break;
            }
            
            // You can add a tooltip or info display here
        }
        
        // Start research process
        async function startResearch() {
            const topic = document.getElementById('researchTopic').value.trim();
            
            if (!topic) {
                showAlert('Please enter a research topic', 'danger');
                return;
            }
            
            // Disable button and show progress
            const researchBtn = document.getElementById('researchBtn');
            researchBtn.disabled = true;
            researchBtn.innerHTML = '<span class="loading-spinner"></span>Researching...';
            
            // Show progress section
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            // Simulate progress
            simulateProgress();
            
            try {
                // Make API call to backend
                const response = await fetch('/research/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        agent_choice: selectedAgent
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Complete progress
                    currentProgress = 100;
                    updateProgress();
                    
                    // Show results
                    displayResults(data.report);
                    showAlert('Research completed successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Research failed');
                }
                
            } catch (error) {
                console.error('Research error:', error);
                showAlert(`Research failed: ${error.message}`, 'danger');
            } finally {
                // Reset button
                researchBtn.disabled = false;
                researchBtn.innerHTML = '<i class="fas fa-search me-2"></i>Start Research';
                
                // Hide progress after delay
                setTimeout(() => {
                    document.getElementById('progressSection').style.display = 'none';
                }, 2000);
            }
        }
        
        // Simulate research progress
        function simulateProgress() {
            currentProgress = 0;
            const progressBar = document.querySelector('.progress-bar');
            const statusText = document.getElementById('statusText');
            
            const progressSteps = [
                { progress: 25, text: 'Planning research...' },
                { progress: 50, text: 'Gathering information...' },
                { progress: 75, text: 'Analyzing data...' },
                { progress: 90, text: 'Generating report...' }
            ];
            
            let stepIndex = 0;
            
            const interval = setInterval(() => {
                if (currentProgress >= 100) {
                    clearInterval(interval);
                    return;
                }
                
                currentProgress += 2;
                updateProgress();
                
                // Update status text at certain progress points
                if (stepIndex < progressSteps.length && currentProgress >= progressSteps[stepIndex].progress) {
                    statusText.textContent = progressSteps[stepIndex].text;
                    stepIndex++;
                }
            }, 100);
        }
        
        // Update progress bar
        function updateProgress() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = currentProgress + '%';
            progressBar.setAttribute('aria-valuenow', currentProgress);
        }
        
        // Display research results
        function displayResults(report) {
            const resultsSection = document.getElementById('resultsSection');
            const reportContent = document.getElementById('reportContent');
            
            // Convert markdown to HTML for better display
            const markdownContent = report.content || 'Report content not available';
            const htmlContent = convertMarkdownToHtml(markdownContent);
            
            reportContent.innerHTML = `
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success">
                            <strong>Agent Used:</strong> ${report.agent_used} Agent
                        </div>
                    </div>
                </div>
                
                <div class="report-section">
                    <h4 class="report-title">
                        <i class="fas fa-file-alt me-2"></i>
                        Research Report
                    </h4>
                    <div class="report-content markdown-content">
                        ${htmlContent}
                    </div>
                </div>
                
                <div class="report-section">
                    <h4 class="report-title">
                        <i class="fas fa-link me-2"></i>
                        Sources
                    </h4>
                    <div class="report-content">
                        <ul class="sources-list">
                            ${(report.sources || []).map(source => `<li><i class="fas fa-external-link-alt me-2"></i>${source}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            resultsSection.style.display = 'block';
            
            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Enhanced markdown to HTML converter
        function convertMarkdownToHtml(markdown) {
            if (!markdown) return '';
            
            let html = markdown;
            
            // Code blocks (handle first to avoid conflicts)
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                const language = lang || 'text';
                return `<pre><code class="language-${language}">${code.trim()}</code></pre>`;
            });
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold and italic
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Lists - handle both bullet and numbered lists
            html = html.replace(/^[\s]*[-*] (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^[\s]*(\d+)\. (.*$)/gim, '<li>$2</li>');
            
            // Blockquotes
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // Clean up excessive line breaks
            html = html.replace(/\n\s*\n\s*\n/g, '\n\n');
            
            // Convert remaining line breaks to <br> tags
            html = html.replace(/\n/g, '<br>');
            
            // Wrap consecutive list items in <ul> tags
            html = html.replace(/(<li>.*?<\/li>)(<br><li>.*?<\/li>)*/g, function(match) {
                const items = match.match(/<li>.*?<\/li>/g);
                return `<ul>${items.join('')}</ul>`;
            });
            
            // Clean up any remaining <br> tags that shouldn't be there
            html = html.replace(/<br><\/h[1-3]>/g, '</h$1>');
            html = html.replace(/<br><\/ul>/g, '</ul>');
            html = html.replace(/<br><\/ol>/g, '</ol>');
            
            return html;
        }
        
        // Show alert messages
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // Create new alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Insert at top of main container
            const mainContainer = document.querySelector('.main-container');
            mainContainer.insertBefore(alert, mainContainer.firstChild);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
        
        // Enter key to start research
        document.getElementById('researchTopic').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startResearch();
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set default agent
            selectAgent('auto');
        });
    </script>
</body>
</html>
